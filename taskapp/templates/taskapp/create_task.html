{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Create a Task</h1>
            </div>
            <form method="POST" action="{% url 'create'%}">
                <div>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

{%endblock%}
