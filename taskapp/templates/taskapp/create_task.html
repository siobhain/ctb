{% extends "base.html" %}
{% block head_title %}Add Task{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Add a New Task</h2>
            </div>
            <form method="POST">
                <div>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit">Add</button>
                <a id="cancel" href="/todo" class="btn btn-link">Cancel</a>
             </form>
        </div>
    </div>

{%endblock%}
