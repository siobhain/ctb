{% extends "base.html" %}

{% block head_title %}Update Task{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Update a Task</h2>
            </div>
            <form method="POST">
                <div>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>

{%endblock%}
